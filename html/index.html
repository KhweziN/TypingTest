<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TypingTest</title>
        <link rel="stylesheet" type="text/css" href="/css/index.css">
    </head>
    <body>
        <h1>Typing Test</h1>
        <div id="outer-typing-area">
            <div id="typing-area">
                <div class="typing-word">
                    <div class="typing-letter">
                        L
                    </div>
                    <div class="typing-letter">o</div>
                    <div class="typing-letter">r</div>
                    <div class="typing-letter">e</div>
                    <div class="typing-letter">m</div>
                    <div class="typing-letter">&nbsp;</div>
                </div>

                    <div class="typing-word">
                        <div class="typing-letter">i</div>
                        <div class="typing-letter">p</div>
                        <div class="typing-letter">s</div>
                        <div class="typing-letter">u</div>
                        <div class="typing-letter">m</div>
                        <div class="typing-letter">&nbsp;</div>
                    </div>

                    <div class="typing-word">
                        <div class="typing-letter">d</div>
                        <div class="typing-letter">o</div>
                        <div class="typing-letter">l</div>
                        <div class="typing-letter">o</div>
                        <div class="typing-letter">r</div>
                        <div class="typing-letter">&nbsp;</div>
                    </div>

                    <div class="typing-word">
                        <div class="typing-letter">s</div>
                        <div class="typing-letter">i</div>
                        <div class="typing-letter">t</div>
                        <div class="typing-letter">&nbsp;</div>
                    </div>

                    <div class="typing-word">
                        <div class="typing-letter">a</div>
                        <div class="typing-letter">m</div>
                        <div class="typing-letter">e</div>
                        <div class="typing-letter">t</div>
                        <div class="typing-letter">&nbsp;</div>
                    </div>

                <div class="typing-word">
                    <div class="typing-letter">c</div>
                    <div class="typing-letter">o</div>
                    <div class="typing-letter">n</div>
                    <div class="typing-letter">s</div>
                    <div class="typing-letter">e</div>
                    <div class="typing-letter">c</div>
                    <div class="typing-letter">t</div>
                    <div class="typing-letter">e</div>
                    <div class="typing-letter">t</div>
                    <div class="typing-letter">u</div>
                    <div class="typing-letter">r</div>
                    <div class="typing-letter">&nbsp;</div>
                </div>

                    <div class="typing-word">
                        <div class="typing-letter">a</div>
                        <div class="typing-letter">d</div>
                        <div class="typing-letter">i</div>
                        <div class="typing-letter">p</div>
                        <div class="typing-letter">i</div>
                        <div class="typing-letter">s</div>
                        <div class="typing-letter">c</div>
                        <div class="typing-letter">i</div>
                        <div class="typing-letter">n</div>
                        <div class="typing-letter">g</div>
                        <div class="typing-letter">&nbsp;</div>
                    </div>

                <div class="typing-word">
                    <div class="typing-letter">e</div>
                    <div class="typing-letter">l</div>
                    <div class="typing-letter">i</div>
                    <div class="typing-letter">t</div>
                    <div class="typing-letter">&nbsp;</div>
                </div>

                
            </div>
        
        </div>

        <div id="statistics">
            <!-- grid -->
            <div class="stats-item">1</div>
            <div id="wpm-accuracy" class="stats-item">
                WPM <div>100</div>
                Accuracy <div>100</div>
            </div>
            <div class="stats-item">
                <ul>
                    <li id="raw-wpm">raw WPM <div>50</div> </li>
                    <li id="correct-keys">correct keys <div>50</div> </li>
                    <li id="incorrect-keys">incorrect keys <div>50</div> </li>
                    <li id="total-keys">Total keys <div>50</div> </li>
                </ul>
            </div>
            <div class="stats-item">4</div>
            </div>
            
        </div>
        <script type="module"src="/javascript/index.js"></script>
    </body>
</html>
